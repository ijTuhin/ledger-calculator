<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- title -->
    <title>Save-Ex: Balance your Income</title>
</head>

<body>
    <header>
        <h2 class="text-center m-4"><span>Save-Ex:</span> Balance of your income</h2>
    </header>
    <main class="container">
        <div class="row">
            <!-- Image side - left column -->
            <div class="col-lg-6 col-12 my-4">
                <img src="img/img-1.jpg" class="img-fluid" alt="">
            </div>
            <!-- Calculation side - left column -->
            <div class="col-lg-6 col-12 bg-light">
                <section>
                    <!-- Income input -->
                    <div>
                        <h4 class="text-center">Income</h4>
                        <div class="mx-5 row">
                            <label for="inputIncome" class="col-sm-4 col-form-label">Income</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control bg-gray" id="inputIncome"
                                    style="background-color: gainsboro ;">
                            </div>
                        </div>
                    </div>
                    <!-- Expenses input -->
                    <div>
                        <h4 class="text-center">Expenses</h4>
                        <div class="mx-5 my-3 row">
                            <label for="inputFood" class="col-sm-4 col-form-label">Food</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control bg-gray" id="inputFood"
                                    style="background-color: gainsboro ;">
                            </div>
                        </div>
                        <div class="mx-5 my-3 row">
                            <label for="inputRent" class="col-sm-4 col-form-label">Rent</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control bg-gray" id="inputRent"
                                    style="background-color: gainsboro ;">
                            </div>
                        </div>
                        <div class="mx-5 my-3 row">
                            <label for="inputClothes" class="col-sm-4 col-form-label">Clothes</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control bg-gray" id="inputClothes"
                                    style="background-color: gainsboro ;">
                            </div>
                        </div>
                    </div>
                    <!-- Balance button -->
                    <button></button>
                    <!-- Calculated Output -->
                    <h4></h4>
                    <h4></h4>
                </section>
                <section>
                    <!-- savings percentage input -->
                    <div>
                        <small></small>
                        <input type="text" name="" id="">
                        <small></small>
                        <button></button>
                    </div>
                    <!-- Calculated Output -->
                    <h4></h4>
                    <h4></h4>
                </section>
            </div>
        </div>
    </main>
    <!-- js file link -->
    <script src="js/script.js"></script>
</body>

</html>
