<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- title -->
    <title>Save-Ex: Balance your Income</title>
</head>

<body class="bg-slate-100">
    <header>
        <h2 class="text-center text-3xl m-8 text-sky-700"><span class="text-cyan-600">Save-Ex:</span> Balance of your
            income</h2>
    </header>
    <main>
        <div class="grid md:grid-cols-2 sm:grid-cols-1 gap-8 mx-28">
            <!-- Image side - left column -->
            <div class="m-4 p-4">
                <img src="img/img-1.jpg" class="img-fluid" alt="">
            </div>
            <!-- Calculation side - right column -->
            <div class="bg-slate-700 text-white m-2 p-6">
                <!-- Balance section -->
                <section>
                    <!-- Income input -->
                    <div class="mb-6">
                        <div class="text-1xl flex flex-row justify-start">
                            <p>Your Income</p>
                        </div>
                        <div class="flex flex-row justify-center items-center">
                            <span class="basis-1/4">Income :</span>
                            <input type="number" placeholder="$0.00" id="inputIncome"
                                class="text-slate-500 basis-1/10 mt-1 px-5 py-1 bg-white border shadow-sm border-slate-300 placeholder-slate-300 focus:outline-none w-50 rounded-md sm:text-sm focus:ring-1" />
                        </div>
                    </div>
                    <!-- Expenses input -->
                    <div class="mb-2">
                        <div class="text-1xl flex flex-row justify-start">
                            <p>Your Expenses</p>
                        </div>
                        <div class="flex flex-row justify-center items-center">
                            <span class="basis-1/4">Food :</span>
                            <input type="number" placeholder="$0.00" id="inputFood"
                                class="text-slate-500 basis-1/10 mt-1 px-5 py-1 bg-white border shadow-sm border-slate-300 placeholder-slate-300 focus:outline-none w-50 rounded-md sm:text-sm focus:ring-1" />
                        </div>
                        <div class="flex flex-row justify-center items-center">
                            <span class="basis-1/4">Rent :</span>
                            <input type="number" placeholder="$0.00" id="inputRent"
                                class="text-slate-500 basis-1/10 mt-1 px-5 py-1 bg-white border shadow-sm border-slate-300 placeholder-slate-300 focus:outline-none w-50 rounded-md sm:text-sm focus:ring-1" />
                        </div>
                        <div class="flex flex-row justify-center items-center">
                            <span class="basis-1/4">Clothes :</span>
                            <input type="number" placeholder="$0.00" id="inputClothes"
                                class="text-slate-500 basis-1/10 mt-1 px-5 py-1 bg-white border shadow-sm border-slate-300 placeholder-slate-300 focus:outline-none w-50 rounded-md sm:text-sm focus:ring-1" />
                        </div>
                        <br>
                        <hr>
                    </div>
                    <!-- Balance button -->
                    <div class="flex justify-end">
                        <button class="border px-4 py-1 rounded" id="calculate-balance">Calculate</button>
                    </div>
                    <!-- Calculated Output -->
                    <div class="text-1xl flex flex-col justify-start">
                        <p>Total Expense: $<span id="total-expenses">0</span></p>
                        <p>Balance: $<span id="balance-amount">0</span></p>
                    </div>
                    <br>
                    <hr>
                </section>
                <!-- Savings section -->
                <section>
                    <!-- savings percentage input -->
                    <div class="flex flex-row justify-center items-center my-5">
                        <span class="pr-5">Savings :</span>
                        <input type="number" placeholder="$0.00" id="inputSavings"
                            class="text-slate-500  mt-1 px-5 py-1 bg-white border shadow-sm border-slate-300 placeholder-slate-300 focus:outline-none w-40 rounded-md sm:text-sm focus:ring-1" />
                        <span class="mx-2">%</span>
                        <button class="border px-4 py-1 rounded" id="savings-button">Save</button>
                    </div>
                    <!-- Calculated Output -->
                    <div class="px-10 mx-10 text-1xl flex flex-col justify-start">
                        <p>Total Expense: $<span id="savings-amount">0</span></p>
                        <p>Remaining Balance: $<span id="remaining-balance">0</span></p>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <!-- js file link -->
    <script src="js/script.js"></script>

</body>

</html>
