<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- title -->
    <title>Save-Ex: Balance your Income</title>
</head>

<body>
    <header>
        <h2 class="text-center m-4"><span>Save-Ex:</span> Balance of your income</h2>
    </header>
    <main class="container">
        <div class="row">
            <!-- Image side - left column -->
            <div class="col-lg-6 col-12 my-4">
                <img src="img/img-1.jpg" class="img-fluid" alt="">
            </div>
            <!-- Calculation side - left column -->
            <div class="col-lg-6 col-12 bg-light">
                <!-- Balance section -->
                <section class="w-75 ms-5">
                    <!-- Income input -->
                    <div>
                        <h5 class="text-center">Income</h5>
                        <div class="mx-5 my-3 row">
                            <label for="inputIncome" class="d-flex justify-content-end col-sm-4 col-form-label">Income :
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class=" form-control bg-gray" id="inputFood"
                                    style="background-color: gainsboro ;">
                            </div>
                        </div>
                    </div>
                    <!-- Expenses input -->
                    <div>
                        <h5 class="text-center">Expenses</h5>
                        <div class="mx-5 my-3 row">
                            <label for="inputFood" class="d-flex justify-content-end col-sm-4 col-form-label">Food :
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class=" form-control bg-gray" id="inputFood"
                                    style="background-color: gainsboro ;">
                            </div>
                        </div>
                        <div class="mx-5 my-3 row">
                            <label for="inputRent" class="d-flex justify-content-end col-sm-4 col-form-label">Rent :
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class=" form-control bg-gray" id="inputRent"
                                    style="background-color: gainsboro ;">
                            </div>
                        </div>
                        <div class="mx-5 my-3 row">
                            <label for="inputClothes" class="d-flex justify-content-end col-sm-4 col-form-label">Clothes
                                :</label>
                            <div class="col-sm-8">
                                <input type="text" class=" form-control bg-gray" id="inputClothes"
                                    style="background-color: gainsboro ;">
                            </div>
                        </div>
                    </div>
                    <!-- Balance button -->
                    <div class="d-flex justify-content-center">
                        <button class="px-5 py-2 bg-primary text-white border-0 rounded">Calculate</button>
                    </div>
                    <!-- Calculated Output -->
                    <div>
                        <h5 class="mt-4 text-center">Total Expenses: <span>00</span></h5>
                        <h5 class="mb-4 text-center">Balance: <span>00</span></h5>
                    </div>
                </section>
                <!-- Savings section -->
                <section class="w-75 ms-5">
                    <!-- savings percentage input -->
                    <div class="d-flex justify-content-center align-items-center">
                        <p class="me-3">Save: </p>
                        <input type="text" class="w-25 form-control bg-gray" id="inputFood"
                            style="background-color: gainsboro;">
                        <p class="mx-2">%</p>
                        <button class="px-5 py-2 bg-primary text-white border-0 rounded">Save</button>
                    </div>
                    <!-- Calculated Output -->
                    <div>
                        <h5 class="mt-4 text-center">Saving Amount: <span>00</span></h5>
                        <h5 class="mb-4 text-center">Remaining Balance: <span>00</span></h5>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <!-- js file link -->
    <script src="js/script.js"></script>
</body>

</html>
